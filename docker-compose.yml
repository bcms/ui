version: '3.9'
networks:
  default:
    external: true
    name: bcms
services:
  proxy:
    image: 'becomes/cms-proxy-local:1.0.5'
    ports:
      - '8080:8080'
    logging:
      driver: none
  shim:
    depends_on:
      - proxy
    image: 'becomes/cms-shim-local:1.0.4'
    ports:
      - '1279:1279'
    logging:
      driver: none
  backend:
    depends_on:
      - shim
    image: 'becomes/cms-backend-local:1.0.16'
    ports:
      - '1280:8080'
    # logging:
    #   driver: none
    volumes:
      - type: bind
        source: ./bcms.config.js
        target: /app/bcms.config.js
      - type: bind
        source: ./shim.json
        target: /app/shim.json
      - type: bind
        source: ./db
        target: /app/db
      - type: bind
        source: ./uploads
        target: /app/uploads
      # - type: bind
      #   source: ./plugins
      #   target: /app/plugins
  ui:
    depends_on:
      - backend
    build:
      context: ''
      dockerfile: Dockerfile.dev
    ports:
      - '1281:1281'
    # logging:
    #   driver: none
    volumes:
      - type: bind
        source: ./public
        target: /app/public
      - type: bind
        source: ./src
        target: /app/src
      - type: bind
        source: ./tailwind.config.js
        target: /app/tailwind.config.js
