<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad Gateway | BCMS</title>

    <style>
      body {
        margin: 0;
        padding: 8px;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        background-image: url('./assets/gradients/gradient.jpg');
        background-position: top left;
        background-repeat: no-repeat;
        background-size: cover;
        background-size: 450px;
      }
      .badGateway {
        display: flex;
        min-height: 100vh;
        max-width: 100vw;
        padding: 20px 40px;
        margin-top: 64px;
      }
      .badGateway--inner {
        max-width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 auto;
      }
      .badGateway--logo {
        position: absolute;
        display: flex;
        top: 40px;
        left: 40px;
        width: 80px;
        min-height: 25px;
      }
      .badGateway--logo svg {
        color: #fff;
        fill: currentColor;
      }
      .badGateway--illustration {
        display: flex;
        object-fit: contain;
        max-width: 100%;
      }
      .badGateway--content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-height: 100%;
      }
      .badGateway--title {
        font-size: 38px;
        margin-bottom: 20px;
        line-height: 1;
        letter-spacing: -0.03em;
      }
      .badGateway--desc {
        line-height: 1.25;
        letter-spacing: -0.01em;
        margin-bottom: 24px;
      }
      .badGateway--cta {
        display: inline-block;
        font-weight: 500;
        font-size: 16px;
        line-height: 1.5;
        letter-spacing: -0.01em;
        white-space: normal;
        text-decoration: none;
        border-radius: 14px;
        padding: 6px 20px;
        margin: 12px 0;
        border: 1px solid rgb(19, 20, 26);
        color: #fff;
        user-select: none;
        background-color: rgb(19, 20, 26);
        transition: all 0.3s;
      }
      .badGateway--cta:hover,
      .badGateway--cta:focus,
      .badGateway--cta:active,
      .badGateway--cta:visited {
        box-shadow: 0px 4px 16px rgba(19, 20, 26, 0.4);
        outline: none;
        text-decoration: none;
      }

      @media screen and (min-width: 768px) {
        .badGateway--logo {
          top: 60px;
        }
      }
      @media screen and (min-width: 900px) {
        body {
          background-size: 650px;
        }
        .badGateway {
          margin-top: 0;
        }
        .badGateway--logo {
          margin-top: 0;
        }
        .badGateway--logo {
          width: 100px;
        }
      }
    </style>
  </head>

  <body>
    <div class="badGateway">
      <div class="badGateway--inner">
        <a href="https://cloud.thebcms.com/dashboard" class="badGateway--logo">
          <svg

            />

        </a>
        <div class="badGateway--content">
          <img
            class="badGateway--illustration"
            style="max-width: 405px; max-height: 365px"
            src="./assets/empty-state-illustrations/502-1.png"
            alt="Illustration"
          />
          <h1 class="badGateway--title">Bad Gateway.</h1>
          <p class="badGateway--desc">
            CMS is not available at the moment, please try again later.
          </p>
          <a href="https://cloud.thebcms.com/dashboard" class="badGateway--cta">
            Go to dashboard
          </a>
          <img
            class="badGateway--illustration"
            style="max-width: 405px; max-height: 385px"

          />
        </div>
      </div>
    </div>
  </body>
</html>
